<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">
<title>Dream‑Kaleido‑Flow</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    position: fixed;
    touch-action: none;
  }
  
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    cursor: move;
    background: #000;
    /* Ensure no gaps or artifacts */
    image-rendering: auto;
    -ms-interpolation-mode: bicubic;
  }
  
  /* Prevent bounce on iOS */
  body {
    overscroll-behavior: none;
  }
  
  /* Handle notch/safe areas on modern phones - but don't affect desktop */
  @media (max-width: 768px) {
    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
  }
  
  /* Audio controls container - centered at bottom */
  #audioControls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: flex;
    gap: 15px;
    align-items: center;
  }
  
  /* Base button styles */
  .audio-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.5);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  
  .audio-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.7);
  }
  
  .audio-btn.active {
    color: rgba(255, 255, 255, 0.9);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    animation: gentleGlow 3s ease-in-out infinite;
  }
  
  @keyframes gentleGlow {
    0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
    50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.15); }
  }
  
  .audio-btn svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
  
  /* Play button specific styling */
  #playBtn.playing {
    background: rgba(0, 255, 100, 0.08);
    border-color: rgba(0, 255, 100, 0.2);
    color: rgba(0, 255, 100, 0.9);
    animation: playGlow 2s ease-in-out infinite;
  }
  
  @keyframes playGlow {
    0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 100, 0.2); }
    50% { box-shadow: 0 0 25px rgba(0, 255, 100, 0.3); }
  }
  
  /* Audio level indicator - full width rainbow line at bottom */
  #audioLevel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: rgba(0, 0, 0, 0.5);
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  
  #audioLevel.visible {
    opacity: 1;
  }
  
  #audioLevel .bar {
    height: 100%;
    background: linear-gradient(90deg, 
      #ff0080 0%, 
      #ff8000 20%, 
      #ffff00 40%, 
      #00ff00 60%, 
      #00ffff 80%, 
      #ff00ff 100%);
    transform-origin: left;
    transform: scaleX(0);
    transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
  }
  
  /* Mobile adjustments */
  @media (max-width: 768px) {
    #audioControls {
      bottom: calc(30px + env(safe-area-inset-bottom));
    }
    
    #audioLevel {
      bottom: 0;
      width: 100%;
    }
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<!-- Audio Controls -->
<div id="audioControls">
  <button id="playBtn" class="audio-btn" aria-label="Play/Pause Music">
    <svg class="play-icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
    <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
    </svg>
  </button>
  
  <button id="audioBtn" class="audio-btn" aria-label="Toggle Microphone">
    <svg viewBox="0 0 24 24">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
    </svg>
  </button>
</div>

<div id="audioLevel">
  <div class="bar"></div>
</div>

<!-- Hidden audio element for MP3 playback -->
<audio id="musicPlayer" preload="auto" loop>
  <source src="Dea_Fungorum_cut_fadeout.mp3" type="audio/mpeg">
</audio>

<!-- Load Hammer.js from CDN for touch gestures -->
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
